<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h4 class="text-center mb-4">Iniciar Sesión</h4>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Ingresa tu correo">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
  // Si ya hay sesión activa, redirecciona automáticamente
  window.onload = function() {
    const role = localStorage.getItem("role");
    if (role === "ADMIN") {
      window.location.href = 'navegador/menuAdmin.html';
    } else if (role === "PROFESOR") {
      window.location.href = 'navegador/menuProfesor.html';
    } else if (role === "ESTUDIANTE") {
      window.location.href = 'navegador/menuEstudiante.html';
    }
  };

  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const response = await fetch('/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    });

    if (response.ok) {
      const data = await response.json();

      localStorage.setItem("role", data.role);
      localStorage.setItem("name", data.name);

      if (data.role === 'ADMIN') {
        window.location.href = 'navegador/menuAdmin.html';
      } else if (data.role === 'PROFESOR') {
        window.location.href = 'navegador/menuProfesor.html';
      } else if (data.role === 'ESTUDIANTE') {
        window.location.href = 'navegador/menuEstudiante.html';
      } else {
        alert("Rol no reconocido");
      }
    } else {
      alert("Usuario o contraseña incorrectos");
    }
  });
</script>

</body>
</html>
