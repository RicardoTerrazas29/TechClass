<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    iframe { border: none; width: 100%; height: 100vh; }
  </style>
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">TechClass - Administrador</a>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3 text-white" href="#" onclick="cerrarSesion()">Cerrar sesión</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="cargarPagina('menuAdministrador/principal.html')">Principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="cargarPagina('menuAdministrador/administrador.html')">Administrador</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="cargarPagina('menuAdministrador/profesor.html')">Profesores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="cargarPagina('menuAdministrador/estudiante.html')">Estudiantes</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <iframe id="contenido"></iframe>
    </main>
  </div>
</div>

<script>
  // Evita volver con el botón atrás si ya cerró sesión
  window.onpageshow = function(event) {
    if (event.persisted) {
      window.location.reload();
    }
  };

  function cerrarSesion() {
    localStorage.clear();
    location.replace("../index.html"); // elimina historial y no permite volver
  }

  function cargarPagina(url) {
    const name = localStorage.getItem('name');
    document.getElementById('contenido').src = `${url}?name=${encodeURIComponent(name)}`;
  }

  window.onload = function () {
    const name = localStorage.getItem('name');
    const role = localStorage.getItem('role');

    if (!name || role !== 'ADMIN') {
      location.replace("../index.html");
      return;
    }

    cargarPagina('menuAdministrador/principal.html');
  };
</script>


</body>
</html>
