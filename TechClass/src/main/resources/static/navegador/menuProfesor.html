<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menu Profesor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    iframe { border: none; width: 100%; height: 100vh; }
  </style>
</head>
<body>

<header class="navbar navbar-dark bg-dark sticky-top p-2 shadow">
  <a class="navbar-brand px-3" href="#">TechClass - Profesor</a>
  <div class="navbar-nav ms-auto me-3">
    <div class="nav-item text-nowrap">
      <a class="nav-link text-white" href="../index.html" onclick="cerrarSesion()">Cerrar sesión</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="cargarPagina('menuProfesor/principal.html')">Principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="cargarPagina('menuProfesor/perfil.html')">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="cargarPagina('menuProfesor/estudiante.html')">Estudiantes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="cargarPagina('menuProfesor/curso.html')">Cursos</a>
          </li>
                    <li class="nav-item">
            <a class="nav-link" href="#" onclick="cargarPagina('menuProfesor/grafico.html')">Grafico</a>
          </li>
          <!-- Agrega más secciones si quieres -->
        </ul>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <iframe id="contenido"></iframe>
    </main>
  </div>
</div>

<script>
  const name = localStorage.getItem('name');
  const role = localStorage.getItem('role');

  // Validación de acceso
  if (!name || role !== 'PROFESOR') {
    window.location.href = "../index.html";
  }

  function cargarPagina(url) {
    document.getElementById('contenido').src = `${url}?name=${encodeURIComponent(name)}`;
  }

  function cerrarSesion() {
    localStorage.clear();
  }

  window.onload = function () {
    cargarPagina('menuProfesor/principal.html');
  };
</script>

</body>
</html>
