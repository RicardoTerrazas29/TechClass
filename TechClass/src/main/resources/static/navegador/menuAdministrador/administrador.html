<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Administradores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h2 class="mb-4">CRUD de Administradores</h2>

  <form id="adminForm" class="row g-3 mb-4">
    <input type="hidden" id="idAdministrador">
    
    <div class="col-md-4">
      <input type="text" id="name" class="form-control" placeholder="Nombre" required>
    </div>
    <div class="col-md-4">
      <input type="email" id="mail" class="form-control" placeholder="Correo" required>
    </div>
    <div class="col-md-4">
      <input type="password" id="clave" class="form-control" placeholder="Clave" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="reset" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
    </div>
  </form>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="adminTable"></tbody>
  </table>

  <script>
    const API_URL = 'http://localhost:8080/administrador'; // cambia si usas otro puerto

    document.getElementById('adminForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const id = document.getElementById('idAdministrador').value;
      const name = document.getElementById('name').value;
      const mail = document.getElementById('mail').value;
      const clave = document.getElementById('clave').value;
      const admin = { name, mail, clave };

      if (id) {
        await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(admin)
        });
      } else {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify([admin])
        });
      }

      document.getElementById('adminForm').reset();
      loadAdministradores();
    });

    async function loadAdministradores() {
      const response = await fetch(API_URL);
      const data = await response.json();

      const table = document.getElementById('adminTable');
      table.innerHTML = '';

      data.forEach(admin => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${admin.idAdministrador}</td>
          <td>${admin.name}</td>
          <td>${admin.mail}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editAdministrador(${admin.idAdministrador})">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="deleteAdministrador(${admin.idAdministrador})">Eliminar</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    async function editAdministrador(id) {
      const response = await fetch(`${API_URL}/${id}`);
      const admin = await response.json();

      document.getElementById('idAdministrador').value = admin.idAdministrador;
      document.getElementById('name').value = admin.name;
      document.getElementById('mail').value = admin.mail;
      document.getElementById('clave').value = '';
    }

    async function deleteAdministrador(id) {
      if (confirm('¿Estás seguro de eliminar este administrador?')) {
        await fetch(`${API_URL}/${id}`, {
          method: 'DELETE'
        });
        loadAdministradores();
      }
    }

    function limpiarFormulario() {
      document.getElementById('adminForm').reset();
      document.getElementById('idAdministrador').value = '';
    }

    loadAdministradores();
  </script>

</body>
</html>
